<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card */
    .card {
      width: min(92%, 420px);
      padding: 40px 30px 45px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.25),
        inset 0 0 0 1px rgba(255,255,255,0.4);
      position: relative;
      animation: cardIn 1.1s ease;
      margin: auto;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Glow ring */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 30px;
      background: linear-gradient(120deg, #ff4d6d, #ff9a9e, #fbc2eb);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.7;
    }

    .emoji {
      font-size: 68px;
      margin-bottom: 12px;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      25% { transform: scale(1.08); }
      50% { transform: scale(1); }
      75% { transform: scale(1.12); }
    }

    h2 {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      color: #4a1c2f;
      margin-bottom: 30px;
      line-height: 1.35;
    }

    .buttons {
      position: relative;
      height: 78px;
      width: 100%;
    }

    button {
      position: absolute;
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      white-space: nowrap;
      user-select: none;
      -webkit-user-select: none;
    }

    button:active {
      transform: scale(0.94);
    }

    #yes {
      left: 12%;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: #fff;
      box-shadow: 0 15px 35px rgba(255,77,109,0.55);
    }

    #yes:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(255,77,109,0.7);
    }

    #no {
      left: 55%;
      background: rgba(255,255,255,0.9);
      color: #777;
      transition: left 0.3s ease, top 0.3s ease;
    }

    .hint {
      margin-top: 28px;
      font-size: 13px;
      color: #6b6b6b;
      font-style: italic;
    }

    /* Floating depth hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear forwards;
      pointer-events: none;
      filter: blur(0.3px);
      z-index: -1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 15px;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        display: flex;
      }
      
      .card {
        padding: 35px 25px 40px;
        width: 90%;
        max-width: 400px;
        margin: 0 auto;
      }
      
      h2 {
        font-size: 26px;
        margin-bottom: 25px;
      }
      
      .emoji {
        font-size: 62px;
      }
      
      .buttons {
        height: 70px;
      }
      
      button {
        padding: 13px 30px;
        font-size: 15.5px;
        min-height: 44px;
        min-width: 44px;
      }
      
      #yes {
        left: 5%;
      }
      
      #no {
        left: 55%;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
        align-items: center;
        justify-content: center;
      }
      
      .card {
        padding: 30px 20px 35px;
        border-radius: 24px;
        width: 100%;
        max-width: 380px;
      }
      
      .card::before {
        border-radius: 26px;
      }
      
      h2 {
        font-size: 24px;
        margin-bottom: 22px;
      }
      
      .emoji {
        font-size: 56px;
        margin-bottom: 10px;
      }
      
      .buttons {
        height: 65px;
      }
      
      button {
        padding: 12px 26px;
        font-size: 15px;
      }
      
      #yes {
        left: 5%;
      }
      
      #no {
        left: 55%;
      }
      
      .hint {
        margin-top: 24px;
        font-size: 12.5px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
        align-items: center;
        justify-content: center;
      }
      
      .card {
        padding: 25px 15px 30px;
        border-radius: 20px;
        max-width: 350px;
      }
      
      .card::before {
        border-radius: 22px;
      }
      
      h2 {
        font-size: 22px;
        margin-bottom: 20px;
      }
      
      .emoji {
        font-size: 50px;
      }
      
      .buttons {
        height: 60px;
      }
      
      button {
        padding: 11px 22px;
        font-size: 14.5px;
      }
      
      #yes {
        left: 3%;
      }
      
      #no {
        left: 57%;
      }
      
      .hint {
        margin-top: 20px;
        font-size: 12px;
      }
    }

    @media (max-width: 375px) {
      body {
        padding: 10px;
        align-items: center;
        justify-content: center;
      }
      
      .card {
        padding: 22px 12px 28px;
        max-width: 320px;
      }
      
      h2 {
        font-size: 20px;
      }
      
      .emoji {
        font-size: 46px;
      }
      
      .buttons {
        height: 60px;
      }
      
      button {
        padding: 10px 18px;
        font-size: 14px;
      }
      
      #yes {
        left: 2%;
        padding: 10px 16px;
      }
      
      #no {
        left: 58%;
        padding: 10px 16px;
      }
      
      .hint {
        font-size: 11px;
      }
    }

    @media (max-width: 320px) {
      body {
        padding: 8px;
        align-items: center;
        justify-content: center;
      }
      
      .card {
        padding: 20px 10px 25px;
        max-width: 300px;
      }
      
      h2 {
        font-size: 18px;
      }
      
      .emoji {
        font-size: 42px;
      }
      
      .buttons {
        height: 55px;
      }
      
      button {
        padding: 8px 14px;
        font-size: 13px;
      }
      
      #yes {
        left: 1%;
        padding: 8px 12px;
      }
      
      #no {
        left: 60%;
        padding: 8px 12px;
      }
    }

    /* For very tall screens */
    @media (min-height: 800px) and (max-width: 768px) {
      body {
        align-items: center;
        padding: 20px;
      }
    }

    /* For landscape orientation */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 10px;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      
      .card {
        width: 80%;
        max-width: 500px;
        padding: 20px;
        margin: 0 auto;
      }
      
      .buttons {
        height: 50px;
      }
      
      button {
        padding: 8px 20px;
      }
      
      #yes {
        left: 10%;
      }
      
      #no {
        left: 60%;
      }
    }

    /* For very small height screens */
    @media (max-height: 600px) {
      body {
        align-items: center;
        justify-content: center;
      }
      
      .card {
        padding: 20px 15px 25px;
        margin: 0 auto;
      }
      
      .emoji {
        font-size: 48px;
        margin-bottom: 8px;
      }
      
      h2 {
        margin-bottom: 18px;
        font-size: 22px;
      }
      
      .buttons {
        height: 60px;
      }
      
      .hint {
        margin-top: 16px;
      }
    }

    /* Fix for iOS Safari 100vh issue */
    @supports (-webkit-touch-callout: none) {
      body {
        min-height: -webkit-fill-available;
      }
    }

    /* ================= POLAROID ADDON ================= */

.polaroid-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

.polaroid-modal.show {
  opacity: 1;
  pointer-events: auto;
}

.polaroid {
  width: min(85%, 320px);
  background: white;
  padding: 12px 12px 45px;
  border-radius: 10px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.35);
  transform: scale(0.8) rotate(-2deg);
  animation: polaroidIn 0.5s ease forwards;
  text-align: center;
}

.polaroid img {
  width: 100%;
  border-radius: 6px;
  object-fit: cover;
}

.polaroid-caption {
  margin-top: 10px;
  font-family: "Playfair Display", serif;
  font-size: 16px;
  color: #444;
}

@keyframes polaroidIn {
  to { transform: scale(1) rotate(0deg); }
}

  </style>
</head>

<body>

  <div class="card">
    <div class="emoji">ü¶ã‚ù§Ô∏è</div>
    <h2>DD,<br>will you be my Valentine?ü´£</h2>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No ü•∫</button>
    </div>

    <div class="hint">Some love stories don't allow "no"</div>
  </div>
<!-- Polaroid Popup (NEW) -->
<div id="polaroidModal" class="polaroid-modal">
  <div class="polaroid">
    <img src="YOUR_IMAGE.jpg" alt="memory" />
    <p class="polaroid-caption">Our cutest memory üíó</p>
  </div>
</div>

<!-- Your Song (NEW) -->
<audio id="loveSong" src="YOUR_SONG.mp3"></audio>

  <!-- Sounds -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.querySelector(".card");
    const hoverSound = document.getElementById("hoverSound");
    const yesSound = document.getElementById("yesSound");
    const buttonsContainer = document.querySelector(".buttons");

    // Function to get safe movement boundaries
    function getSafeBoundaries() {
      const containerRect = buttonsContainer.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      
      // Calculate max positions within the buttons container
      const maxX = containerRect.width - btnRect.width - 10;
      const maxY = containerRect.height - btnRect.height - 10;
      
      return { 
        maxX: Math.max(0, maxX), 
        maxY: Math.max(0, maxY),
        minX: 0,
        minY: 0
      };
    }
    

    // Function to move the "No" button
    function moveNoButton() {
      hoverSound.currentTime = 0;
      hoverSound.play().catch(e => console.log("Audio play failed:", e));

      const { maxX, maxY, minX, minY } = getSafeBoundaries();
      
      // Generate random position within safe boundaries
      const newX = Math.random() * maxX + minX;
      const newY = Math.random() * maxY + minY;
      
      // Apply new position
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }

    // Mouse hover event
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Touch event for mobile devices
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Click event for Yes button
    yesBtn.addEventListener("click", () => {
      yesSound.play().catch(e => console.log("Audio play failed:", e));

      confetti({
        particleCount: 260,
        spread: 120,
        origin: { y: 0.65 }
      });

      setTimeout(() => {
        alert("YAY üíï I can't wait for Valentine's Day with you!");
      }, 500);
    });

    // Touch event for Yes button on mobile
    yesBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      yesSound.play().catch(e => console.log("Audio play failed:", e));

      confetti({
        particleCount: 260,
        spread: 120,
        origin: { y: 0.65 }
      });

      setTimeout(() => {
        alert("YAY üíï I can't wait for Valentine's Day with you!");
      }, 500);
    });

    // Function to create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 22 + 14 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.4;

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    // Start creating hearts
    setInterval(createHeart, 380);

    // Reset button position on window resize
    window.addEventListener('resize', () => {
      // Reset to original position
      noBtn.style.left = '';
      noBtn.style.top = '';
    });

    // Prevent context menu on buttons
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('contextmenu', (e) => e.preventDefault());
    });

    // Initialize - ensure buttons are properly positioned on load
    window.addEventListener('load', () => {
      // Set initial positions based on CSS
      const computedStyle = window.getComputedStyle(noBtn);
      noBtn.style.left = computedStyle.left;
      noBtn.style.top = computedStyle.top;
    });

    // Fix for mobile viewport height
    function setVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    setVH();
    window.addEventListener('resize', setVH);
  </script>

</body>
</html>
