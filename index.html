<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      padding: 20px;
      transition: background 1s ease;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body.polaroid-mode {
      background: linear-gradient(-45deg, #ffafbd, #ffc3a0, #ffafcc, #b5d6ff);
    }

    /* Main Card */
    .card {
      width: min(92%, 420px);
      padding: 40px 30px 45px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.25),
        inset 0 0 0 1px rgba(255,255,255,0.4);
      position: relative;
      animation: cardIn 1.1s ease;
      margin: auto;
      transition: all 0.5s ease;
    }

    .card.hidden {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }

    /* Polaroid Card */
    .polaroid-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8) rotate(-5deg);
      width: min(90%, 340px);
      background: white;
      padding: 20px 20px 50px;
      border-radius: 4px;
      box-shadow: 
        0 20px 60px rgba(0,0,0,0.3),
        0 0 0 10px white,
        0 0 0 12px #f0f0f0;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 100;
    }

    .polaroid-card.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1) rotate(0deg);
      pointer-events: all;
    }

    .polaroid-image {
      width: 100%;
      height: 280px;
      background: linear-gradient(45deg, #ffafbd, #ffc3a0);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
      border: 1px solid #eee;
    }

    .polaroid-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .polaroid-text {
      font-family: 'Dancing Script', cursive;
      font-size: 24px;
      color: #333;
      line-height: 1.4;
      margin-top: 10px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .polaroid-date {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      color: #888;
      margin-top: 8px;
      letter-spacing: 1px;
    }

    .polaroid-sticker {
      position: absolute;
      font-size: 32px;
      z-index: 2;
    }

    .sticker-1 { top: 15px; right: 15px; transform: rotate(15deg); }
    .sticker-2 { bottom: 60px; left: 15px; transform: rotate(-10deg); }
    .sticker-3 { top: 50px; left: 20px; transform: rotate(-5deg); }

    .polaroid-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #ff4d6d;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      z-index: 101;
      border: none;
    }

    .polaroid-close:hover {
      transform: scale(1.1);
      background: #ff3355;
    }

    /* Music Player */
    .music-player {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 12px 20px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      z-index: 99;
      opacity: 0;
      transition: all 0.5s ease;
    }

    .music-player.active {
      opacity: 1;
    }

    .music-control {
      background: #ff4d6d;
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .music-control:hover {
      transform: scale(1.05);
      background: #ff3355;
    }

    .music-title {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      color: #333;
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Glow ring */
    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 30px;
      background: linear-gradient(120deg, #ff4d6d, #ff9a9e, #fbc2eb);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.7;
    }

    .emoji {
      font-size: 68px;
      margin-bottom: 12px;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      25% { transform: scale(1.08); }
      50% { transform: scale(1); }
      75% { transform: scale(1.12); }
    }

    h2 {
      font-family: "Playfair Display", serif;
      font-size: 28px;
      color: #4a1c2f;
      margin-bottom: 30px;
      line-height: 1.35;
    }

    .buttons {
      position: relative;
      height: 78px;
      width: 100%;
    }

    button {
      position: absolute;
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      white-space: nowrap;
      user-select: none;
      -webkit-user-select: none;
    }

    button:active {
      transform: scale(0.94);
    }

    #yes {
      left: 12%;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: #fff;
      box-shadow: 0 15px 35px rgba(255,77,109,0.55);
    }

    #yes:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 40px rgba(255,77,109,0.7);
    }

    #no {
      left: 55%;
      background: rgba(255,255,255,0.9);
      color: #777;
      transition: left 0.3s ease, top 0.3s ease;
    }

    .hint {
      margin-top: 28px;
      font-size: 13px;
      color: #6b6b6b;
      font-style: italic;
    }

    /* Floating depth hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear forwards;
      pointer-events: none;
      filter: blur(0.3px);
      z-index: -1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
      }
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 50;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 15px;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        display: flex;
      }
      
      .card {
        padding: 35px 25px 40px;
        width: 90%;
        max-width: 400px;
        margin: 0 auto;
      }
      
      h2 {
        font-size: 26px;
        margin-bottom: 25px;
      }
      
      .emoji {
        font-size: 62px;
      }
      
      .buttons {
        height: 70px;
      }
      
      button {
        padding: 13px 30px;
        font-size: 15.5px;
        min-height: 44px;
        min-width: 44px;
      }
      
      #yes {
        left: 5%;
      }
      
      #no {
        left: 55%;
      }

      .polaroid-card {
        width: 90%;
        max-width: 320px;
      }

      .polaroid-image {
        height: 250px;
      }

      .polaroid-text {
        font-size: 22px;
      }

      .music-player {
        bottom: 15px;
        padding: 10px 15px;
        width: 90%;
        max-width: 350px;
      }

      .music-title {
        max-width: 150px;
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      .polaroid-card {
        width: 85%;
        max-width: 300px;
        padding: 15px 15px 40px;
      }

      .polaroid-image {
        height: 220px;
      }

      .polaroid-text {
        font-size: 20px;
      }

      .polaroid-date {
        font-size: 13px;
      }

      .sticker-1, .sticker-2, .sticker-3 {
        font-size: 26px;
      }

      .music-player {
        width: 95%;
        padding: 8px 12px;
      }

      .music-control {
        width: 36px;
        height: 36px;
        font-size: 16px;
      }
    }

    @media (max-width: 375px) {
      .polaroid-card {
        width: 90%;
        max-width: 280px;
      }

      .polaroid-image {
        height: 200px;
      }

      .polaroid-text {
        font-size: 18px;
      }

      .music-title {
        max-width: 120px;
        font-size: 12px;
      }
    }

    /* For landscape orientation */
    @media (max-height: 500px) and (orientation: landscape) {
      .polaroid-card {
        transform: translate(-50%, -50%) scale(0.7) rotate(-5deg);
      }

      .polaroid-card.active {
        transform: translate(-50%, -50%) scale(0.8) rotate(0deg);
      }

      .polaroid-image {
        height: 180px;
      }
    }

    /* Fix for iOS Safari 100vh issue */
    @supports (-webkit-touch-callout: none) {
      body {
        min-height: -webkit-fill-available;
      }
    }
    .yt-link {
  margin-top: 10px;
  font-size: 14px;
  color: white;
  opacity: 0.9;
}

.yt-link a {
  color: #ffd1dc;
  text-decoration: none;
  font-weight: bold;
}

.yt-link a:hover {
  text-decoration: underline;
}

  </style>
</head>

<body>

  <!-- Main Valentine Card -->
  <div class="card">
    <div class="emoji">ü¶ã‚ù§Ô∏è</div>
    <h2>DD!!<br>will you be my Valentine?ü´£</h2>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No ü•∫</button>
    </div>

    <div class="hint">Some love stories don't allow "no"</div>
  </div>

  <!-- Polaroid Card (Initially Hidden) -->
  <div class="polaroid-card">
    <button class="polaroid-close">√ó</button>
    <div class="polaroid-image">
      <!-- Replace this image URL with your photo -->
      <img src="https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="Our Memory" id="polaroid-photo">
      <!-- <div class="polaroid-sticker sticker-1">üíñ</div>
      <div class="polaroid-sticker sticker-2">‚ú®</div>
      <div class="polaroid-sticker sticker-3">üå∏</div> -->
    </div>
    <div class="polaroid-text">To the most beautiful soul<br>Happy Valentine's Day!</div>
    <div class="polaroid-date">14.02.2026</div>
    <p class="yt-link" style="font-family: 'Poppins', sans-serif; text-align: center; margin-top: 15px; color: #333333;">
  üíó I saved a little song for us‚Ä¶ st
  <a href="https://youtube.com/clip/UgkxVFmV6MqqvINhHCc1oEiWrNoG93zMrliC?si=FCvPLujbnxswsiYD" target="_blank" style="color: #333333; font-style: cursive;">
    tap to listen üéµ
  </a>
</p>

  </div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Music Player -->
  <div class="music-player" style="visibility: hidden">
    <button class="music-control" id="playBtn" style="visibility: hidden"></button >
    <div class="music-title" style="visibility: hidden">Our Song - Playing...</div>
  </div>

  <!-- Sounds -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script>
    // Elements
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.querySelector(".card");
    const hoverSound = document.getElementById("hoverSound");
    const yesSound = document.getElementById("yesSound");
    const buttonsContainer = document.querySelector(".buttons");
    const polaroidCard = document.querySelector(".polaroid-card");
    const overlay = document.querySelector(".overlay");
    const polaroidClose = document.querySelector(".polaroid-close");
    const musicPlayer = document.querySelector(".music-player");
    const playBtn = document.getElementById("playBtn");
    const musicTitle = document.querySelector(".music-title");
    const polaroidImage = document.getElementById("polaroid-photo");

    // Replace these with your details
    const YOUR_PHOTO_URL = "img.png"; // REPLACE WITH YOUR PHOTO URL
    const YOUTUBE_VIDEO_ID = ""; // REPLACE WITH YOUR YOUTUBE VIDEO ID
    const SONG_TITLE = ""; // REPLACE WITH YOUR SONG TITLE

    // Set your photo
    polaroidImage.src = YOUR_PHOTO_URL;
    musicTitle.textContent = SONG_TITLE;

    // YouTube Player
    let player;
    let isPlaying = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-player', {
        height: '0',
        width: '0',
        videoId: YOUTUBE_VIDEO_ID,
        playerVars: {
          'autoplay': 0,
          'controls': 0,
          'modestbranding': 1,
          'rel': 0,
          'showinfo': 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      console.log("YouTube player ready");
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        playBtn.innerHTML = "‚ñ∂Ô∏è";
        isPlaying = false;
      }
    }

    // Create hidden YouTube player
    const youtubeDiv = document.createElement('div');
    youtubeDiv.id = 'youtube-player';
    youtubeDiv.style.display = 'none';
    document.body.appendChild(youtubeDiv);

    // Music control
    playBtn.addEventListener('click', () => {
      if (!player) return;
      
      if (!isPlaying) {
        player.playVideo();
        playBtn.innerHTML = "‚è∏Ô∏è";
        isPlaying = true;
      } else {
        player.pauseVideo();
        playBtn.innerHTML = "‚ñ∂Ô∏è";
        isPlaying = false;
      }
    });

    // Function to get safe movement boundaries
    function getSafeBoundaries() {
      const containerRect = buttonsContainer.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      
      const maxX = containerRect.width - btnRect.width - 10;
      const maxY = containerRect.height - btnRect.height - 10;
      
      return { 
        maxX: Math.max(0, maxX), 
        maxY: Math.max(0, maxY),
        minX: 0,
        minY: 0
      };
    }

    // Function to move the "No" button
    function moveNoButton() {
      hoverSound.currentTime = 0;
      hoverSound.play().catch(e => console.log("Audio play failed:", e));

      const { maxX, maxY, minX, minY } = getSafeBoundaries();
      
      const newX = Math.random() * maxX + minX;
      const newY = Math.random() * maxY + minY;
      
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }

    // Mouse hover event
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Touch event for mobile devices
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Show Polaroid Card
    function showPolaroid() {
      // Hide main card
      card.classList.add('hidden');
      
      // Change background
      document.body.classList.add('polaroid-mode');
      
      // Show overlay
      overlay.classList.add('active');
      
      // Show polaroid card with delay
      setTimeout(() => {
        polaroidCard.classList.add('active');
      }, 300);
      
      // Show music player with delay
      setTimeout(() => {
        musicPlayer.classList.add('active');
      }, 1000);
      
      // Start playing music automatically
      setTimeout(() => {
        if (player && player.playVideo) {
          player.playVideo();
          playBtn.innerHTML = "‚è∏Ô∏è";
          isPlaying = true;
        }
      }, 1500);
    }

    // Click event for Yes button
    yesBtn.addEventListener("click", () => {
      yesSound.play().catch(e => console.log("Audio play failed:", e));

      // More confetti
      confetti({
        particleCount: 300,
        spread: 150,
        origin: { y: 0.65 }
      });

      setTimeout(() => {
        confetti({
          particleCount: 200,
          angle: 60,
          spread: 80,
          origin: { x: 0 }
        });
      }, 250);

      setTimeout(() => {
        confetti({
          particleCount: 200,
          angle: 120,
          spread: 80,
          origin: { x: 1 }
        });
      }, 500);

      setTimeout(() => {
        showPolaroid();
      }, 1000);
    });

    // Touch event for Yes button on mobile
    yesBtn.addEventListener("touchend", (e) => {
      e.preventDefault();
      yesSound.play().catch(e => console.log("Audio play failed:", e));

      confetti({
        particleCount: 260,
        spread: 120,
        origin: { y: 0.65 }
      });

      setTimeout(() => {
        showPolaroid();
      }, 800);
    });

    // Close polaroid card
    polaroidClose.addEventListener('click', () => {
      polaroidCard.classList.remove('active');
      overlay.classList.remove('active');
      musicPlayer.classList.remove('active');
      
      setTimeout(() => {
        card.classList.remove('hidden');
        document.body.classList.remove('polaroid-mode');
      }, 500);
      
      // Stop music
      if (player && player.pauseVideo) {
        player.pauseVideo();
        playBtn.innerHTML = "‚ñ∂Ô∏è";
        isPlaying = false;
      }
    });

    // Close on overlay click
    overlay.addEventListener('click', () => {
      polaroidCard.classList.remove('active');
      overlay.classList.remove('active');
      musicPlayer.classList.remove('active');
      
      setTimeout(() => {
        card.classList.remove('hidden');
        document.body.classList.remove('polaroid-mode');
      }, 500);
      
      if (player && player.pauseVideo) {
        player.pauseVideo();
        playBtn.innerHTML = "‚ñ∂Ô∏è";
        isPlaying = false;
      }
    });

    // Function to create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 22 + 14 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.4;

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    // Start creating hearts
    setInterval(createHeart, 380);

    // Reset button position on window resize
    window.addEventListener('resize', () => {
      noBtn.style.left = '';
      noBtn.style.top = '';
    });

    // Prevent context menu on buttons
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('contextmenu', (e) => e.preventDefault());
    });

    // Fix for mobile viewport height
    function setVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    setVH();
    window.addEventListener('resize', setVH);
  </script>

</body>
